<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Map tag</title>

</head>

<body>
    
    <img usemap="#nature"  src="../Images/nature.jpg" alt="" height="450px" width="650px" >
    <map name="nature">
        <area shape="rect" coords="0 0 650px 450px"  href="https://chat.openai.com/" alt="">
        <area shape="circle" coords="150 150 50" href="https://www.amazon.in/" alt="">
        <area shape="poly" coords="" href="" alt="">
        
    </map>
    <br><br><br>

    &nbsp;<img  usemap="#ball" src="../Images/ball.jpeg" alt="">
    <map name="ball">
    <area shape="circle" coords="110 110 100" href="https://testfreshers.com/" alt="">
    <area shape="poly" coords="73 32, 103 13, 134 33,166 61,186 95, 198 148,199 171,174 188,157 163,134 118, 117 90,100 67,85 46, 73 32" href="https://www.youtube.com/" alt="">
    </map>

</body>

</html>
