<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration form</title>

</head>

<body style="background-color: lightgray; " >
  
 <form action="" method="get" >
   <table cellspacing="" cellpadding="10" align="center">
     <tr>
        <td rowspan="12"></td>
        <td></td>
        <td align="center"><h2><u>Registration form</u></h2></td>
      

     </tr>
     
     <tr>
        
        <td>First Name</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;
            <input type="text" required 
             pattern="[A-Za-z]{3, }">
        </td>
       
     </tr>
     
     <tr>
        
        <td>Last Name</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;
            <input type="text">
        </td>
        
        
     </tr>

     <tr>
        
        <td>Nick Name</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" 
             pattern="[A-Za-z]{2, }"
             >
        </td>
    
     </tr>

     <tr>
      
        <td>e-mail</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" 
             pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2, }$"
             required>    
        </td>
        
     </tr>
     
     <tr>
       
        <td>Password</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" 
             pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2, }$"
             required>
        </td>
       
     </tr>

     <tr>
        
        <td>Date of Birth</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" 
            required>
        </td>
        
     </tr>

     <tr>
       
        <td>Gender</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gen" value="Male"><span>Male</span>
            <input type="radio" name="gen" value="Female"><span>Female</span>
            <input type="radio" name="gen" value="Others"><span>Others</span>
        </td>
        
     </tr>
     
     <tr>
       
        <td>Mobile</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" name="" id="">
        </td>
        
     </tr>

     <tr>
       
        <td>Address</td>
        <td>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            <textarea cols="19" rows="4" name="addr" ></textarea>
        </td>
        
     </tr>

     <tr>
        
        <td colspan="2"></td>
        
     </tr>

     <tr>
        
        <td></td>
        <td>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="submit" name="" id="">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset">
        </td>
       
     </tr>



   </table>

</form>   


</body>

</html>
